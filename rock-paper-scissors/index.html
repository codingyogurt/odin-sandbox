<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, and Scissors Game</title>
        <link rel="stylesheet" href="/index.css">
        <script src="https://kit.fontawesome.com/a0a1699ca0.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Rock, Paper, and Scissors Tournament</h1>
            <div class="scoreboard">
                <h2>Score Board</h2>
                <div class="score computer">
                    <i class="fas fa-user"></i>
                    <span class="human-score">0</span>
                </div>
                <div class="score human">
                    <i class="fas fa-robot"></i>
                    <span class="computer-score">0</span>
                </div>
            </div>

            <div class="result">
                Click a hand below!
            </div>
    
            <div class="computer-user">
                <i class="fas fa-robot"></i>
                <p>Mr. Computer</p>
            </div>
    
            <div class="computer-buttons">
                <i class="far fa-hand-scissors"></i>
            </div>
                
            <div class="human-buttons">

                <div class="btn human-rock">
                    <i class="far fa-hand-rock"></i>
                    <p>Rock</p>
                </div>
                <div class="btn human-paper">
                    <i class="far fa-hand-paper"></i>
                    <p>Paper</p>
                </div>
                <div class="btn human-scissors">
                    <i class="far fa-hand-scissors"></i>
                    <p>Scissors</p>
                </div>
    
            </div>

            <div class="human-user">
                <i class="fas fa-user"></i>
                <p>Mr. Human</p>
            </div>
        </div>

        <script src="/index.js"></script>
    </body>
</html>
