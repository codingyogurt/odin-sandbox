<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a0a1699ca0.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="result">
                <p class="p-result"><strong>0</strong></p>
            </div>
            <div class="equation">
                <p class="p-equation">0</p>
            </div>
        </div>
        <div class="buttons">
            <button class="btn t ac">AC</button>
            <button class="btn t del fas fa-backspace"></button>
            <button class="btn normal">7</button>
            <button class="btn normal">8</button>
            <button class="btn normal">9</button>
            <button class="btn t special fas fa-divide"></button>
            <button class="btn normal">4</button>
            <button class="btn normal">5</button>
            <button class="btn normal">6</button>
            <button class="btn t special fas fa-times"></button>
            <button class="btn normal">1</button>
            <button class="btn normal">2</button>
            <button class="btn normal">3</button>
            <button class="btn t special fas fa-minus"></button>
            <button class="btn normal">0</button>
            <button class="btn normal">00</button>
            <button class="btn normal dot">.</button>
            <button class="btn t special plus fas fa-plus"></button>
            <button class="btn t equal">=</button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
