<!DOCTYPE html>
<html>
  <head>
    <title>Todo App - RyeCoder</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- side bar -->
    <div id="side-bar">
      <!-- logo  -->
      <div id="logo">
        <i class="fas fa-clipboard-check"></i>
        <h1>TODO APP</h1>
      </div>
      <!-- project list  -->
      <div id="project-list">
        <!-- projects title and add btn  -->
        <div id="project-title">
          <p>PROJECTS</p>
          <button id="add-prj" class="fas fa-plus"></button>
        </div>
        <div class="project-item active">
          <p>Project 1</p>
          <p>(1)</p>
          <button class="del-prj fas fa-trash"></button>
        </div>
        <div class="project-item">
          <p>Project 1</p>
          <p>(1)</p>
          <button class="del-prj fas fa-trash"></button>
        </div>
        <div class="project-item">
          <p>Project 1</p>
          <p>(1)</p>
          <button class="del-prj fas fa-trash"></button>
        </div>
      </div>
    </div>
    <!-- nav bar -->
    <div id="nav-bar">
      <div id="title">
        <i class="fas fa-tasks"></i>
        <h2>Project 1</h2>
      </div>
    </div>
    <!-- container  -->
    <div id="container">
      <!-- left project task list -->
      <div id="left">
        <div id="todo-form">
          <p>Todos</p>
          <form action="#">
            <input type="text" name="todo" id="todo" placeholder="Add todo" />
            <button id="add-todo" class="fas fa-plus-circle"></button>
          </form>
        </div>
        <div id="todo-list">
          <div class="todo-item active">
            <input type="checkbox" name="" id="" />
            <p>Feed the cat</p>
            <p>Jan 1, 2019</p>
          </div>
          <div class="todo-item">
            <input type="checkbox" name="" id="" />
            <p>Feed the cat again</p>
            <p>Jan 1, 2019</p>
          </div>
          <div class="todo-item">
            <input type="checkbox" name="" id="" />
            <p>Feed the cat and again and again</p>
            <p>Jan 1, 2019</p>
          </div>
        </div>
      </div>
      <!-- right task details -->
      <div id="right">
        <div id="todo-option">
          <input type="checkbox" name="" id="" />
          <p>Jan 1, 2019</p>
          <div>
            <button class="imp-todo fas fa-flag"></button>
            <button class="del-todo fas fa-trash"></button>
            <button class="edit-todo fas fa-save"></button>
          </div>
        </div>
        <div id="todo-content">
          <input type="text" name="" id="" value="Feed the cat" />
          <textarea name="content" id="" cols="30" rows="25">
Feed the cat tonight. Niece will be out for a party.</textarea
          >
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="./main.js"></script>
  </body>
</html>
